<!DOCTYPE html>
<html lang="en">
<head>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Youtube-Animation/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #59FF00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: #1a1a1a;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2.2em;
            color: #59FF00;
            margin-top: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.1em;
            color: #ddd;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        .contact-form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #59FF00;
            font-size: 1em;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #59FF00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00A403;
        }

        .back-button a, .sitemap a {
            color: #59FF00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-button a:hover, .sitemap a:hover {
            color: #00A403;
            text-decoration: underline;
        }

        .back-button {
            margin: 20px;
        }

        .sitemap {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .sitemap h2 {
            color: #59FF00;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .sitemap a {
            display: block;
            padding: 8px 0;
        }
    </style>
</head>
<body>

    <header>
       <img src="images/whitechron.png" alt="Logo" class="logo">
    </header>

    <h1>Contact Me</h1>
    <p>Feel free to reach out to me with any questions or comments!</p>

    <form action="https://formspree.io/f/mqakbllp" method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <input type="hidden" name="_replyto" value="shaneht11@gmail.com">
        <input type="submit" value="Submit">
    </form>

    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
	

    <div class="sitemap">
        <h2>Navigations</h2>
        <a href="products.html">Products</a>
        <a href="about.html">About Me</a>
		<a href="Lessons.html">Lessons</a>
    </div>
	
 <footer class="footer">
        <p>Â© 2024 Chron</p>
    </footer>
</body>
</html>
