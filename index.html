<!DOCTYPE html>
<html lang="en">
<head>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Youtube-Animation/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
    cursor: url('images/custom-cursor.png'), auto;
}

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #2c2c2c; /* Dark background */
        }

        .main-content {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .header {
            position: relative;
            padding: 50px 0;
            text-align: center;
            color: #59FF00;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around; /* Evenly space the links */
            align-items: center; /* Vertically center the items */
            gap: 20px; /* Space between links */
            margin-top: 20px;
            z-index: 1;
            background-color: #3B3B3B; /* Dark gray background */
            padding: 10px 0; /* Add some padding */
        }

        .navbar a {
            color: #59FF00;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00A403;
            text-decoration: underline;
        }

        .navbar a i {
            display: block;
            font-size: 1.2em;
            margin-top: 5px;
            color: #59FF00;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 8px;
            margin-top: 20px;
            color: #59FF00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .content {
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #59FF00;
            margin-bottom: 15px;
            font-size: 2.5rem;
            animation: slideUp 1s ease;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 2s ease;
        }

        /* Animations */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Sidebar */
        .sidebar {
            background-color: #3B3B3B;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .socials h2 {
            color: #59FF00;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .socials .icon {
            font-size: 2.8rem;
            color: #59FF00;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .socials .icon:hover {
            color: #76ff4d;
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #59FF00;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header class="header">
            <img src="images/whitechron.png" alt="Logo" class="logo">
            <nav class="navbar">
                <a href="index.html">Home <i class="fas fa-home"></i></a>
                <a href="products.html">Products <i class="fas fa-video"></i></a>
                <a href="Lessons.html">Lessons <i class="fas fa-chalkboard-teacher"></i></a>
                <a href="about.html">About Me <i class="fas fa-user"></i></a>
                <a href="contact.html">Contact <i class="fas fa-envelope"></i></a>
            </nav>
        </header>

        <main class="container">
            <!-- Welcome Message -->
            <section class="content">
                <h1>Welcome to My Animation Universe!</h1>
                <p>Step into the world of animation! Learn how to craft beautiful 2D animations and build your own YouTube empire. Let's make your creative journey unforgettable!</p>
            </section>

            <!-- Social Media Links -->
            <aside class="sidebar">
                <div class="socials">
                    <h2>Connect with Me!</h2>
                    <a href="https://www.instagram.com" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com" target="_blank" class="icon"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.tiktok.com" target="_blank" class="icon"><i class="fab fa-tiktok"></i></a>
                    <a href="https://github.com" target="_blank" class="icon"><i class="fab fa-github"></i></a>
                </div>
            </aside>
        </main>

        <footer class="footer">
            <p>Â© 2024 Chron | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
